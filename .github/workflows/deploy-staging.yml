name: Deploy to Staging

on:
  push:
    branches:
      - staging
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production
        run: npm run build
      
      - name: Copy files to staging server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.STAGING_PORT }}
          source: 'dist/*'
          target: '/var/www/advent-calendar-staging-temp'
          strip_components: 1
          rm: true
      
      - name: Deploy on staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            # Создаём backup
            if [ -d /var/www/advent-calendar-staging ]; then
              sudo mv /var/www/advent-calendar-staging /var/www/advent-calendar-staging-backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # Перемещаем новую версию
            sudo mv /var/www/advent-calendar-staging-temp /var/www/advent-calendar-staging
            
            # Настраиваем права доступа
            sudo chown -R www-data:www-data /var/www/advent-calendar-staging
            sudo chmod -R 755 /var/www/advent-calendar-staging
            
            # Перезагружаем nginx
            sudo nginx -t && sudo systemctl reload nginx
            
            # Удаляем старые backup'ы (оставляем только последние 2)
            cd /var/www && sudo ls -t | grep advent-calendar-staging-backup | tail -n +3 | xargs -r sudo rm -rf
            
            echo "✅ Деплой на staging завершён!"

