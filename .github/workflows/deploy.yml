name: Deploy Advent Calendar

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production
        run: npm run build
      
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: 'dist/*'
          target: '/var/www/html/sonya-advent-calendar-temp'
          strip_components: 1
          rm: true
      
      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            # Создаём backup предыдущей версии
            if [ -d /var/www/html/sonya-advent-calendar ]; then
              sudo mv /var/www/html/sonya-advent-calendar /var/www/html/sonya-advent-calendar-backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # Перемещаем новую версию
            sudo mv /var/www/html/sonya-advent-calendar-temp /var/www/html/sonya-advent-calendar
            
            # Настраиваем права доступа
            sudo chown -R www-data:www-data /var/www/html/sonya-advent-calendar
            sudo chmod -R 755 /var/www/html/sonya-advent-calendar
            
            # Перезагружаем nginx
            sudo nginx -t && sudo systemctl reload nginx
            
            # Удаляем старые backup'ы (оставляем только последние 3)
            cd /var/www/html && sudo ls -t | grep sonya-advent-calendar-backup | tail -n +4 | xargs -r sudo rm -rf
            
            echo "✅ Деплой завершён успешно!"

